<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Аутентификация</h2>
        </div>
    </md-tolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-input-container>
                <label>Имя пользователя</label>
                <input ng-model="credentials.user">
            </md-input-container>
            <md-input-container>
                <label>Пароль</label>
                <input ng-model="credentials.pass" type="password">
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="done(credentials)">
            Ok
        </md-button>
        <md-button ng-click="cancel()">
            Отмена
        </md-button>
    </md-dialog-actions>
</md-dialog>
