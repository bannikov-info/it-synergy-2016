<md-card ng-controller="ProjectController as ctrl">
    <md-card-header>
        <md-card-avatar>
            <md-icon></md-icon>
        </md-card-avatar>
        <md-card-header-text>
            <h2 class="md-title">{{project.name}}</h2>
        </md-card-header-text>
    </md-card-header>
    <div class="" style="min-height: 150px; max-height: 300px; overflow: hidden">
        <img ng-src="{{project.schemeUrl[project.schemeUrl.length-1].url}}" alt=""/>
    </div>

    <!-- <md-card-content>
        <img ng-src="{{a.schemeUrl[a.schemeUrl.length-1].url}}" alt="" style="max-width: 100%; max-height: 100%; width: 100%"/>
    </md-card-content> -->
    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-icon-button">
            <md-icon md-svg-icon="g-drive"/>
        </md-button>
      <input type="file" accept="image/*" class="ng-hide" ng-model="scheme[project.id]" id="scheme{{project.id}}" ngf-select ngf-change="ctrl.uploadFileToProject($file, project.id, $event)">
      <label for="scheme{{project.id}}" class="md-button md-icon-button">
          <md-icon md-svg-icon="upload"/>
      </label>
    </md-card-actions>
</md-card>
